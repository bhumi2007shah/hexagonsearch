<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="emailTemplate::head"></head>-->

<body width="100%" height="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly;">
<center style="width: 100%; background-color: #D2D7DB;float:left">

    <div style="max-width: 600px; margin: 0 auto;background:white" class="email-container">
        <!-- BEGIN BODY -->
        <table align="left" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: auto; background-color: #fff">
            <tr>
                <td valign="top" style="height:7px;background: #33475B;width:100%;">
                </td>
            </tr>
            <!-- end tr -->
            <tr>
                <td class="bg_white">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" height="100%">
                        <tr>
                            <td class="bg_white email-section">
                                <div style="width:100%;background:white">
                                    <h2 style="padding:0 30px;margin-bottom:0px;margin-top:50px;font-size:1.5em;font-family: utopia-std, serif;color:#33475B">
                                        Your OTP for <span th:text="${commBean.sendercompany}"> Company</span> job application is <span th:text="${commBean.otp}">OTP</span>.

                                    </h2>
                                    <div style="margin-top:50px;width:100%">
                                        <p style="padding:0 30px;font-family: 'Proxima Nova', sans-serif;font-size:1em;font-weight:400;color:#33475B">
                                            This OTP will expire in <span th:text="${commBean.otpExpiry}">OTP Expiry</span>  minutes.
                                        </p>
                                    </div>
                                </div>
                                <!--<div class="New-footer" style="background:#E0E4E7; width:100%;">

                                    <div th:replace="emailTemplate::SocialFooter"></div>
                                    <div th:replace="emailTemplate::Footerbottomtext"></div>
                                </div>-->
                            </td>
                        </tr>
                        <!-- end: tr -->
                    </table>
                </td>
            </tr>
            <!-- end tr -->
        </table>
        <!--Mail content section end-->
    </div>
</center>
</body>
</html>
